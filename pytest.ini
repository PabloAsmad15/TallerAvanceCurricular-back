[pytest]
# Configuración de pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers personalizados
markers =
    integration: marks tests as integration tests (black box)
    concurrency: marks tests as concurrency tests
    slow: marks tests as slow running

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Asyncio configuración
asyncio_mode = auto

# Coverage configuración
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
